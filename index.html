<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>San Diego Symphony Email Signature</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #ffffff, #eaeaea);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    h1 {
      font-family: 'Script MT Bold', cursive;
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-align: center;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }
    .signature-preview {
      text-align: left;
      margin-top: 20px;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 8px;
      font-family: 'Segoe UI', sans-serif;
      font-size: 14px;
      color: #333;
    }
    .copy-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .copy-button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <h1>San Diego Symphony Email Signature</h1>
  <div class="card">
    <div id="signature" class="signature-preview">
      <img src="logo.png" alt="San Diego Symphony" style="height: 100px;"><br><br>
      <strong>First Last</strong><br>
      Title<br>
      <a href="mailto:email@sandiegosymphony.org">email@sandiegosymphony.org</a><br>
      Phone: (123) 456-7890<br>
      <a href="https://www.sandiegosymphony.org" target="_blank">www.sandiegosymphony.org</a>
    </div>
    <button class="copy-button" onclick="copySignature()">Click to copy</button>
  </div>

  <script>
    function copySignature() {
      const signature = document.getElementById('signature');
      const range = document.createRange();
      range.selectNode(signature);
      const selection = window.getSelection();
      selection.removeAllRanges();
      selection.addRange(range);
      try {
        document.execCommand('copy');
        alert('Signature copied! You can now paste it into Outlook.');
      } catch (err) {
        alert('Failed to copy. Try manually selecting and copying.');
      }
      selection.removeAllRanges();
    }
  </script>
</body>
</html>
