
<!DOCTYPE html>
<html>
<head>
  <title>Copy Email Signature</title>
  <style>
    #copy-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #0078D4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="signature-html" style="display: none;">
  <table cellpadding="0" cellspacing="0" style="font-family: Arial, sans-serif; font-size: 13px; color: #000;">
    <tr>
      <td style="vertical-align: top; padding-right: 15px;">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/San_Diego_Symphony_Logo.png/320px-San_Diego_Symphony_Logo.png" alt="San Diego Symphony" style="height: 100px;">
      </td>
      <td style="border-left: 2px solid black; padding-left: 15px;">
        <p style="margin: 0; font-weight: bold; font-size: 14px;">Your name here</p>
        <p style="margin: 0; font-weight: bold;">Insert title here</p>
        <p style="margin: 0;">P. Insert phone here (optional)</p>
        <p style="margin: 0;"><a href="mailto:InsertEmail@sandiegosymphony.org" style="color: #0078D4;">InsertEmail@sandiegosymphony.org</a></p>
        <br>
        <p style="margin: 0;">Jacobs Music Center<br>
        1245 Seventh Avenue | San Diego, CA 92101</p>
        <br>
        <p style="margin: 0;">The Rady Shell at Jacobs Park<br>
        222 Marina Park Way | San Diego, CA 92101</p>
        <p style="margin: 0;"><a href="https://www.sandiegosymphony.org" style="color: #0078D4;">www.sandiegosymphony.org</a></p>
      </td>
    </tr>
  </table>
</div>

<button id="copy-button">Copy Email Signature</button>

<script>
document.getElementById('copy-button').addEventListener('click', async () => {
  const html = document.getElementById('signature-html').innerHTML;
  
  try {
    await navigator.clipboard.write([
      new ClipboardItem({
        'text/html': new Blob([html], { type: 'text/html' })
      })
    ]);
    alert("Signature copied to clipboard! Paste it into Outlook's signature settings.");
  } catch (err) {
    alert("Failed to copy. Try using a supported browser like Chrome or Edge.");
    console.error(err);
  }
});
</script>

</body>
</html>
